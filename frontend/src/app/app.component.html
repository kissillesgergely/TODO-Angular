<div class="max-w-2xl m-auto">
  <nav class="bg-yellow-400 px-4 py-6 w-full h-20">  
    <span class="font-semibold text-xl float-left">TODO</span>
    <button (click)="toggleShowForm()" class="twc-button float-right border-black border-2">
      +
    </button>
  </nav>

  <div class="w-full">
    <div *ngIf="showForm">
      <form class="p-4">
        <input 
          type="text"
          placeholder="Enter a todo here" [formControl]="newTask"
          class="border-2 rounded border-black w-full p-2"
        />
        <div>
          <button (click)="toggleShowForm()" class="twc-button mt-4 bg-yellow-400 float-left">
            Close
          </button>
          <button (click)="addItem($event)" class="twc-button mt-4 bg-yellow-400 float-right">
            Add
          </button>
          <br />
          <br />
        </div>
      </form>
    </div>  
  </div>

  <div class="w-full">
    <div *ngFor="let todo of todos">
      <app-todo-list-item class="w-full" [text]="todo.text" [id]="todo.id" (deleteEvent)="deleteFromList($event)">
      </app-todo-list-item>
    </div>  
  </div>

  <!-- not used for the time being -->
  <!-- <router-outlet></router-outlet> -->
</div>
